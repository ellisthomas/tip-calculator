<!doctype html>
    <html lang="en">
      <head>
        <title>Tip Calculator</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
    </head>
      <body>
          <div class="container">
            <h1>Tip Calculator</h1>
            <section>
                <div class="wrapper">
                    <label for="bill" class="lbl">
                        Bill
                    </label>
                    <div class="input-box">
                        <span>$</span>
                        <input type="number" value="0.00" id="bill" class="val">
                    </div>
                </div>
                <div class="wrapper">
                    <span class="lbl">Tip</span>
                    <span id="tip-amount" class="val">
                        $0
                    </span>
                </div>
                <hr>
                <div class="wrapper">
                    <span class="lbl">Total Amount</span>
                    <span id="total-amount" class="val">
                        $0
                    </span>
                </div>
            </section>
            <section>
                <div class="wrapper">
                    <label for="tip" class="lbl">
                        Tip %
                    </label>
                    <span id="tip-percent" class="val">
                        0
                    </span>
                </div>
                <input type="range" min="1" id="tip" value="15">
                <div class="wrapper">
                    <label for="no-of-people" class="lbl">
                        No. Of People
                    </label>
                    <span id="split-num" class="val">
                        0
                    </span>
                </div>
                <input type="range" min="1" max="15" id="no-of-people" value="1">
            </section>
            <section>
                <div class="wrapper">
                    <span class="lbl">
                        Tip Per Person
                    </span>
                    <span id="tip-per-person" class="val">
                        $0
                    </span>
                </div>
                <div class="wrapper">
                    <span class="lbl">
                        Total Per Person
                    </span>
                    <span id="total-per-person" class="val">
                        $0
                    </span>
                </div>
            </section>
        </div>

        <!-- Optional JavaScript -->
        <script src="main.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      </body>
    </html>

</body>
</html>
